<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacante | iSkill</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts - Poppins & Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../static/css/project_styles.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Navbar -->
    <div class="sidebar">
        <img src="../static/images/logo.png" alt="Logo" class="sidebar-logo">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="../static/images/dashboard.png" alt="Icono Dashboard" class="nav-icon" width="30" height="30"> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="empleador_list_proyecto.html">
                    <img src="../static/images/misProyectos.png" alt="Icono Desafíos" class="nav-icon" width="30" height="30"> Mis Proyectos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="empleador_list_vacantes.html">
                    <img src="../static/images/misProyectos.png" alt="Icono Desafíos" class="nav-icon" width="30" height="30"> Mis Vacantes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="../static/images/configuracion.png" alt="Icono Configuración" class="nav-icon" width="30" height="30"> Configuración
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <p>iSkill the talent Bridge</p>
            <p>© 2024 All Rights Reserved</p>
        </div>
    </div>

    <!-- Horizontal Navbar -->
    <div class="horizontal-navbar">
        <input type="text" placeholder="Buscar..." class="search-bar">
        <div class="nav-icons">
            <a href="#"><img src="../static/images/notificaciones.png" alt="Notificaciones" class="top-nav-icon" width="30" height="30"></a>
            <a href="#"><img src="../static/images/mensajes.png" alt="Mensajes" class="top-nav-icon" width="30" height="30"></a>
        </div>
        <div class="right-content">
            <div class="user-info">
                <p id="nombre-usuario">Hola, Nombre</p>
                <p id="tipo-usuario"></p>
            </div>
            <img src="../static/images/perfil.png" alt="Perfil" class="profile-img">
        </div>
    </div>

    <!-- Content Below the Navbar -->
    <div class="main-content">
        <div class="content-section">
            <div class="card custom-card project-form">
                <div class="card-body">
                    <div class="card-top">
                        <div class="mb-3">
                            <select id="proyecto" class="form-control full-width">
                                <option value="">Seleccione un Proyecto</option>
                            </select>
                            <p>Nombre de la Vacante</p>
                            <input type="text" class="form-control full-width" id="nombre" placeholder="Nombre de la Vacante">
                            <p>Descripción de la Vacante</p>
                            <textarea class="form-control full-width" id="descripcion" rows="3" placeholder="Descripción de la Vacante"></textarea>
                            <p>Puestos Disponibles</p>
                            <input type="number" class="form-control full-width" id="puestos-disponibles" placeholder=0>
                            <p>Puntos a Otorgar</p>
                            <input type="number" class="form-control full-width" id="puntos" placeholder=0>
                        </div>
                    </div>
                    
            
                    <div class="card-details">
                        <div class="mb-3">
                            <p class="bold-title">Detalles</p>
                            <label for="startDate" class="form-label">Fecha de Inicio</label>
                            <input type="date" class="form-control full-width" id="startDate">
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">Fecha de Fin</label>
                            <input type="date" class="form-control full-width" id="endDate">
                        </div>
                    </div>
            
                    <div class="card-extra">
                        <div class="mb-3">
                            <p class="bold-title">Habilidades Requeridas</p>
                            <div id="checkboxes"></div>
                        </div>
                    </div>
            
                    <div class="gap-div">
                        
                        <button class="btn btn-delete action-btn" onclick="confirmBack()">Cancelar Creación</button>
                        <button class="btn btn-details action-btn">Guardar y Publicar</button>
                    
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>

    <script src="../static/js/empleador_create_vacantes.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
