</head>

    <div class="sidebar">

        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">

            </li>
            <li class="nav-item">

            <p>iSkill the talent Bridge</p>

    <div class="horizontal-navbar">

        <div class="nav-icons">

            <a href="#"><img src="../static/images/mensajes.png" alt="Link 2" class="top-nav-icon" width="30" height= "30"></a>
        </div>

                <p>CTO</p>
            </div>
            <img src="../static/images/perfil.png" alt="Profile" class="profile-img">
        </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>

</html>
