<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styles-register.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <title>Registro - ISkill</title>
    <script>
        function toggleEmployeeFields() {
            const userType = document.getElementById('tipo-usuario').value;
            const employeeFields = document.getElementById('employee-fields');
            if (userType === 'empleado') {
                employeeFields.style.display = 'block';
            } else {
                employeeFields.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo-container" style="text-align: center; margin-bottom: 20px;">
            <img src="../static/images/logo.png" alt="ISkill logo" class="logo" style="width: 100px;">
        </div>
        <div class="title">Registro de Usuario</div>
        <div class="content">
            <form action="#" method="POST">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nombre</span>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Apellido</span>
                        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Correo Electrónico</span>
                        <input type="email" id="email" name="email" placeholder="name@example.com" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Nombre de Usuario</span>
                        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu nombre de usuario" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Contraseña</span>
                        <input type="password" id="password" name="password" placeholder="Al menos 8 caracteres" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirmar Contraseña</span>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Tipo de Usuario</span>
                        <select id="tipo-usuario" name="tipo-usuario" onchange="toggleEmployeeFields()" required>
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="empleado">Empleado</option>
                            <option value="empleador">Empleador</option>
                        </select>
                    </div>
                </div>
                <div id="employee-fields" class="user-details" style="display: none;">
                    <div class="input-box">
                        <span class="details">Logros</span>
                        <textarea id="logros" name="logros" placeholder="Describe tus logros"></textarea>
                    </div>
                    <div class="input-box">
                        <span class="details">Objetivos de Carrera</span>
                        <textarea id="objetivos" name="objetivos" placeholder="Describe tus objetivos de carrera"></textarea>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Registrar">
                </div>
            </form>
            <p class="login">¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
        </div>
    </div>
</body>
</html>
