<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styles-login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Login - ISkill</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container bg-custom shadow overflow-hidden" style="max-width: 1200px;">
        <div class="row g-0">
            <div class="col-lg-5 p-5">
                <div class="text-center mb-4">
                    <img src="../static/images/logo.png" alt="ISkill logo" class="img-fluid" style="width: 100px;">
                    <h2 class="fw-bold mt-3">Inicia Sesión</h2>
                </div>
                <div id="error-alert"></div>
                <form id="login-form" action="#" method="POST">
                    <div class="mb-3">
                        <label for="usuario" class="form-label fw-bold">Usuario</label>
                        <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Ingresa tu usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-custom w-100 py-2">Ingresar</button>
                </form>
                <p class="mt-3 text-center"><a href="#" class="text-decoration-none forgot-password">¿Olvidaste tu contraseña?</a></p>
            </div>
            <div class="col-lg-7">
                <img src="../static/images/bienvenida.jpg" alt="Welcome back image" class="img-fluid h-100 w-100" style="object-fit: cover;">
            </div>
        </div>
    </div>

    <script src="../static/js/login.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
