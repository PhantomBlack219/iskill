<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styles-login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <title>Login - ISkill</title>
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <div class="login-form">
                <header>
                    <img src="../static/images/logo.png" alt="ISkill logo" class="logo">
                    <h2>Inicia sesión</h2>
                    <p class="slogan">Estás ingresando como Colaborador</p>
                </header>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="btn ingresar">Ingresar</button>
                </form>
                <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
                
                
            </div>
        </div>
        <div class="welcome-container">
            <img src="../static/images/bienvenida.jpg" alt="Welcome back image" class="welcome-image">
        </div>
    </div>
</body>
</html>
