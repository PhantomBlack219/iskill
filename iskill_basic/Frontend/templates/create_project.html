<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sidebar & Navbar Layout</title>

    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../static/css/proyect_styles.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Navbar -->
    <div class="sidebar">
        <img src="../static/images/logo.png" alt="Logo" class="sidebar-logo">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="../static/images/dashboard.png" alt="Dashboard Icon" class="nav-icon" width="30" height= "30"> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="../static/images/misProyectos.png" alt="Challenges Icon" class="nav-icon" width="30" height= "30"> Mis desafios
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="../static/images/configuracion.png" alt="Settings Icon" class="nav-icon" width="30" height= "30"> Configuraci√≥n
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <p>iSkill the talent Bridge</p>
            <p>@ 204 All Rights Reserved</p>
        </div>
    </div>

    <!-- Horizontal Navbar -->
    <div class="horizontal-navbar">
        <input type="text" placeholder="Search..." class="search-bar">
        <div class="nav-icons">
            <a href="#"><img src="../static/images/notificaciones.png" alt="Link 1" class="top-nav-icon" width="30" height= "30" ></a>
            <a href="#"><img src="../static/images/mensajes.png" alt="Link 2" class="top-nav-icon" width="30" height= "30"></a>
        </div>
        <div class="right-content">
            <div class="user-info">
                <p>Hello, Name</p>
                <p>CTO</p>
            </div>
            <img src="../static/images/perfil.png" alt="Profile" class="profile-img">
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/js/create_project.js"></script>

</html>
