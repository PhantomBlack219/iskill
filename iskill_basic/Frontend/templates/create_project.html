<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra Lateral y Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts - Poppins & Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../static/css/project_styles.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Navbar -->
    <div class="sidebar">
        <img src="../static/images/logo.png" alt="Logo" class="sidebar-logo">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="../static/images/dashboard.png" alt="Icono Dashboard" class="nav-icon" width="30" height="30"> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="../static/images/misProyectos.png" alt="Icono Desafíos" class="nav-icon" width="30" height="30"> Mis Desafíos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="../static/images/configuracion.png" alt="Icono Configuración" class="nav-icon" width="30" height="30"> Configuración
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <p>iSkill the talent Bridge</p>
            <p>© 2024 All Rights Reserved</p>
        </div>
    </div>

    <!-- Horizontal Navbar -->
    <div class="horizontal-navbar">
        <input type="text" placeholder="Buscar..." class="search-bar">
        <div class="nav-icons">
            <a href="#"><img src="../static/images/notificaciones.png" alt="Notificaciones" class="top-nav-icon" width="30" height="30"></a>
            <a href="#"><img src="../static/images/mensajes.png" alt="Mensajes" class="top-nav-icon" width="30" height="30"></a>
        </div>
        <div class="right-content">
            <div class="user-info">
                <p>Hola, Nombre</p>
                <p>CTO</p>
            </div>
            <img src="../static/images/perfil.png" alt="Perfil" class="profile-img">
        </div>
    </div>

    <!-- Content Below the Navbar -->
    <div class="main-content">
        <div class="content-section">
            <div class="card custom-card project-form">
                <div class="card-body">
                    <div class="card-top">
                        <div class="mb-3">
                            <input type="text" class="form-control bold-placeholder full-width" id="projectName" placeholder="Nombre del Proyecto">
                            <textarea class="form-control full-width" id="projectDescription" rows="3" placeholder="Descripción del proyecto"></textarea>
                        </div>
                    </div>
            
                    <div class="card-details">
                        <div class="mb-3">
                            <p class="bold-title">Detalles</p>
                            <label for="startDate" class="form-label">Fecha de Inicio</label>
                            <input type="date" class="form-control full-width" id="startDate">
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">Fecha de Fin</label>
                            <input type="date" class="form-control full-width" id="endDate">
                        </div>
                    </div>
            
                    <div class="card-extra">
                        <div class="mb-3">
                            <label for="department" class="form-label">Departamento / Área de Interés</label>
                            <select class="form-select full-width" id="department">
                                <option selected>Selecciona el departamento</option>
                                <option value="1">Tecnología y Desarrollo</option>
                                <option value="2">Marketing</option>
                                <option value="3">Diseño</option>
                            </select>
                        </div>
                    </div>
            
                    <div class="card-extra">
                        <div class="mb-3">
                            <p class="bold-title">Habilidades Requeridas</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="frontendHTML">
                                <label class="form-check-label" for="frontendHTML">HTML</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="frontendCSS">
                                <label class="form-check-label" for="frontendCSS">CSS</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="frontendJS">
                                <label class="form-check-label" for="frontendJS">JavaScript</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="frontendReact">
                                <label class="form-check-label" for="frontendReact">React</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="frontendAngular">
                                <label class="form-check-label" for="frontendAngular">Angular</label>
                            </div>
                        </div>
            
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="backendNode">
                                <label class="form-check-label" for="backendNode">Node.js</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="backendPostgreSQL">
                                <label class="form-check-label" for="backendPostgreSQL">PostgreSQL</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="backendMongoDB">
                                <label class="form-check-label" for="backendMongoDB">MongoDB</label>
                            </div>
                        </div>
                    </div>
            
                    <div class="gap-div">
                        
                        <button class="btn btn-delete action-btn">Cancelar Creación</button>
                        <button class="btn btn-details action-btn">Guardar y Publicar</button>
                    
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
